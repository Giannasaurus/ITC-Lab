<!DOCTYPE html>
<html>
<head>
<title>Lab Activity #4 - Hover</title>
<style>
body {
text-align: center;
}
.blue-border {
border: 1px solid blue;
}
.blue-border:hover {
border-width: 10px;
}
.orange-bg {
}
.orange-bg:hover {
background-color: orange;
border-radius: 5px;
}
.blue-black {
border: 2px solid black;
border-radius: 3px;
}
.blue-black:hover {
border: 10px solid black;
border-radius: 5px;
background-color: #81BEF7;
color: white;
font-size: 30px;
}
</style>
</head>
<body>
<p class="blue-border">♩</p>
<p class="orange-bg">♪</p>
<p class="blue-border">♫</p>
<p class="orange-bg">♬</p>
<p class="blue-border">♭</p>
<p class="blue-black">My Music Notes</p>
</body>
</html>
